<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Diagram of the Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>

    <main class="main">
      <article class="article">
        <label class="article__input-label" for="new-task">
          <h3 class="article__heading">Add Item</h3>
        </label>
        <div class="article__input-wrapper">
          <input class="article__input" id="new-task" type="text">
          <button class="article__add-btn">Add</button>
        </div>

        <section class="section">
          <h3 class="section__heading">Todo</h3>
          <ul class="list" id="incomplete-tasks">
            <li class="list__item">
              <input class="list__checkbox" type="checkbox">
              <label class="list__label">Pay Bills</label>
              <input class="list__input" type="text">
              <button class="list__btn-edit">Edit</button>
              <button class="list__btn-delete">
                <img class="list__btn-img" src="./remove.svg" alt="">
              </button>
            </li>
            <li class="list__item list__item--edit">
              <input class="list__checkbox" type="checkbox">
              <label class="list__label">Go Shopping</label>
              <input class="list__input" type="text" value="Go Shopping">
              <button class="list__btn-edit">Save</button>
              <button class="list__btn-delete">
                <img class="list__btn-img" src="./remove.svg" alt="">
              </button>
            </li>
          </ul>
        </section>

        <section class="section">
          <h3 class="section__heading">Completed</h3>
          <ul class="list list--completed" id="completed-tasks">
            <li class="list__item">
              <input class="list__checkbox" type="checkbox" checked>
              <label class="list__label" id="completed-label">See the Doctor</label>
              <input class="list__input" type="text">
              <button class="list__btn-edit">Edit</button>
              <button class="list__btn-delete">
                <img class="list__btn-img" src="./remove.svg" alt="">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>

    <script src="app.js"></script>
  </body>
</html>
