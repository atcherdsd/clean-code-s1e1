<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">

    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Diagram of the Eisenhower Matrix">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>

    <main class="main">
      <article class="article">
        <label class="new-task-label" for="new-task">
          <h3 class="heading">Add Item</h3>
        </label>
        <div class="task-input-wrapper">
          <input class="task-input" id="new-task" type="text">
          <button class="add-btn">Add</button>
        </div>

        <section class="section">
          <h3 class="heading">Todo</h3>
          <ul class="list" id="incomplete-tasks">
            <li class="list-item">
              <input class="item-checkbox" type="checkbox">
              <label class="task-label">Pay Bills</label>
              <input class="task-input" type="text">
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">
                <img class="btn-img" src="./remove.svg" alt="">
              </button>
            </li>
            <li class="list-item edit-item">
              <input class="item-checkbox" type="checkbox">
              <label class="task-label">Go Shopping</label>
              <input class="task-input" type="text" value="Go Shopping">
              <button class="edit-btn">Save</button>
              <button class="delete-btn">
                <img class="btn-img" src="./remove.svg" alt="">
              </button>
            </li>
          </ul>
        </section>

        <section class="section">
          <h3 class="heading">Completed</h3>
          <ul class="list" id="completed-tasks">
            <li class="list-item">
              <input class="item-checkbox" type="checkbox" checked>
              <label class="task-label">See the Doctor</label>
              <input class="task-input" type="text">
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">
                <img class="btn-img" src="./remove.svg" alt=""></button>
            </li>
          </ul>
        </section>
      </article>
    </main>

    <script src="app.js"></script>
  </body>
</html>
